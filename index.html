<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock by Abi Strain</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city....</option>
        <option value="">London</option>
        <option value="">Auckland</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">24th March 2025</div>
        </div>
        <div class="time">09:11 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">24th March 2025</div>
        </div>
        <div class="time">09:11 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">24th March 2025</div>
        </div>
        <div class="time">09:11 <small>AM</small></div>
      </div>
    </div>

    <footer>
      Coded with ðŸ’— by <strong>Abi Strain</strong> and open sourced on
      <a href="#" target="_blank">GitHub</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
